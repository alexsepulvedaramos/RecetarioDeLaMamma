<div [routerLink]="['/recipes', recipe.id]" class="recipe-box">
  <div class="gradient-overlay grid grid-nogutter">
    <span id="recipe-title" class="col-8">{{this.recipe.name}}</span>
    <span id="recipe-time" class="col-3">
      <i class="pi pi-clock mr-2"></i>
      {{this.recipe.minutes | minutesToHours}}
    </span>
  </div>
  <img [src]="getRecipeImg()" [alt]="this.recipe.name" class="recipe-image">
</div>
